<html lang="en">

<head>
    <title>Barecard</title>
    <link rel='stylesheet' href='style.css' type='text/css'>
    <!-- <link rel='stylesheet' href='styles.min.css' type='text/css'> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="barecard">
        <div class="info-card">
            <div class="card-image">
                <img class="profile-img" alt="Profile Picture" src="pic2.jpg" />
            </div>
            <div class="card-bar">
                <div class="lay-1">
                    <div class="name-layer">
                        <a class="full-name">Vazer Rahmani</a>
                        <div class="svg-check">
                            <svg width="100%" height="100%" viewBox="0 0 8 8" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                                <path d="M1.185,1.185c0.734,-0.735 1.619,-1.102 2.655,-1.102c1.036,0 1.921,0.367 2.655,1.102c0.735,0.734 1.102,1.619 1.102,2.655c0,1.036 -0.367,1.921 -1.102,2.655c-0.734,0.735 -1.619,1.102 -2.655,1.102c-1.036,0 -1.921,-0.367 -2.655,-1.102c-0.735,-0.734 -1.102,-1.619 -1.102,-2.655c0,-1.036 0.367,-1.921 1.102,-2.655Zm2.077,3.992l2.42,-2.439l-0.325,-0.325l-2.258,2.276l-0.848,-0.849l-0.326,0.325l1.012,1.012c0.048,0.048 0.102,0.072 0.162,0.072c0.061,0 0.115,-0.024 0.163,-0.072Z"
                                    style="fill:#fff;fill-rule:nonzero;" />
                            </svg>
                        </div>
                    </div>
                    <a class="job-title">Founder & CEO of XTested</a>
                </div>
                <div class="lay-2">
                    <div class="bare-action" tooltip="Add to Contacts" tooltip-position="top">
                        <i class="action-icon-setting icon ion-plus-round"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-card">
            <div class="col-1">
                <div id="_call" data-value="+213540215539" class="circle" tooltip="Call" tooltip-position="top">
                    <i class="icon-setting icon ion-android-call"></i>
                </div>
                <div id="_mail" data-value="vazer.dpr@gmail.com" class="circle" tooltip="Mail" tooltip-position="top">
                    <i class="icon-setting icon ion-email"></i>
                </div>
                <div id="_website" data-value="http://xtested.com" class="circle" tooltip="Website" tooltip-position="top">
                    <i class="icon-setting icon ion-android-globe"></i>
                </div>
                <div id="_linkedin" data-value="vazer-rahmani-39b7299b" class="circle" tooltip="Linkedin" tooltip-position="top">
                    <i class="icon-setting icon ion-social-linkedin"></i>
                </div>
                <div id="_twitter" data-value="vazerme" class="circle" tooltip="Twitter" tooltip-position="top">
                    <i class="icon-setting icon ion-social-twitter"></i>
                </div>
                <div id="_facebook" data-value="mevazer" class="circle" tooltip="Facebook" tooltip-position="top">
                    <i class="icon-setting icon ion-social-facebook"></i>
                </div>
                <div id="_googleplus" data-value="https://plus.google.com/u/0/+VazerRahmani" class="circle" tooltip="Google+" tooltip-position="top">
                    <i class="icon-setting icon ion-social-googleplus"></i>
                </div>
                <div id="_skype" data-value="vazer.exe" class="circle" tooltip="Skype" tooltip-position="top">
                    <i class="icon-setting icon ion-social-skype"></i>
                </div>
                <div id="_snapchat" data-value="joshconstine" class="circle hidden" tooltip="Snapchat" tooltip-position="top">
                    <i class="icon-setting icon ion-social-snapchat"></i>
                </div>
                <div id="_whatsapp" data-value="+213540215539" class="circle" tooltip="Whatsapp" tooltip-position="top">
                    <i class="icon-setting icon ion-social-whatsapp"></i>
                </div>
                <div id="_instagram" data-value="vazer.me" class="circle" tooltip="Instagram" tooltip-position="top">
                    <i class="icon-setting icon ion-social-instagram"></i>
                </div>
                <div id="_pinterest" data-value="mevazer" class="circle" tooltip="Pinterest" tooltip-position="top">
                    <i class="icon-setting icon ion-social-pinterest"></i>
                </div>
                <div id="_youtube" data-value="https://www.youtube.com/channel/UCqLZB_RCoyaCfMT99ikf2Nw" class="circle" tooltip="Youtube"
                    tooltip-position="top">
                    <i class="icon-setting icon ion-social-youtube"></i>
                </div>
                <div id="_github" data-value="https://github.com/vaz3r" class="circle" tooltip="Github" tooltip-position="top">
                    <i class="icon-setting icon ion-social-github"></i>
                </div>
                <div id="_navigate" data-value="Sidi+Rached,+Tipaza" class="circle" tooltip="Navigate" tooltip-position="top">
                    <i class="icon-setting icon ion-navigate"></i>
                </div>
                <div class="circle hidden" tooltip="QR Code" tooltip-position="top">
                    <i class="icon-setting icon ion-ios-barcode-outline"></i>
                </div>
                <div id="_vcard" class="circle" tooltip="Download vCard" tooltip-position="top">
                    <a download="user-vcard.vcard" id="_downloadlauncher" style="display: none"></a>
                    <i class="icon-setting icon ion-ios-cloud-download"></i>
                </div>
                <div id="_sms" data-value="+213540215539" class="circle" tooltip="Send SMS" tooltip-position="top">
                    <i class="icon-setting icon ion-android-textsms"></i>
                </div>
            </div>
        </div>

        <div id="extra-cards" class="extra-cards">
            <div class="extra-card">
                <div class="extra-icon">
                    <i class="icon-setting icon ion-android-radio-button-on"></i>
                </div>
                <div class="text-holder">
                    <a class="location-text">Available
                        <br>8AM-11PM (Sun - Thu)</a>
                </div>
            </div>

            <div class="extra-card">
                <div class="extra-icon">
                    <i class="icon-setting icon ion-android-call"></i>
                </div>
                <div class="text-holder">
                    <a class="location-text">+213 540215539 (MOBILE)</a>
                </div>
            </div>

            <div class="extra-card">
                <div class="extra-icon">
                    <i class="icon-setting icon ion-ios-briefcase"></i>
                </div>
                <div class="text-holder">
                    <a class="location-text">+213 540034030 (OFFICE)</a>
                </div>
            </div>

            <div class="extra-card">
                <div class="extra-icon">
                    <i class="icon-setting icon ion-ios-email"></i>
                </div>
                <div class="text-holder">
                    <a class="location-text">vazer.dpr@gmail.com</a>
                </div>
            </div>
            <div class="extra-card">
                <div class="extra-icon">
                    <i class="icon-setting icon ion-android-globe"></i>
                </div>
                <div class="text-holder">
                    <a class="location-text">xtested.com</a>
                </div>
            </div>
            <div class="extra-card">
                <div class="extra-icon">
                    <i class="icon-setting icon ion-university"></i>
                </div>
                <div class="text-holder">
                    <a class="location-text">Carnegie Mellon University</a>
                </div>
            </div>

            <div class="extra-card">
                <div class="extra-icon">
                    <i class="icon-setting icon ion-location"></i>
                </div>
                <div class="text-holder">
                    <a class="location-text">Sidi Rached, Tipaza, DZ</a>
                </div>
            </div>

            <div class="map-wrapper">
                <iframe frameborder="0" style="height: auto; width: 100%; border-radius: 4px;" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDIJ9XX2ZvRKCJcFRrl-lRanEtFUow4piM&q=Sidi+Rached,%20Tipaza">
                </iframe>
            </div>

        </div>

        <div id="details-button" class="button">
            <!-- <i id="" class="icon-setting icon ion-chevron-down"></i> -->
            <a id="details-text" class="button-text">VIEW DETAILS</a>
        </div>

        <!-- <div class="qr-card">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=dataasdaskddddddsdasddddddddddddasdasasdadasdasdasdasdasfafsdgsgsfgfsgsgsgsdgsdgsdgsdgsdgddddddadasdas"/>
        </div> -->

    </div>
</body>
<script src="core.js" async></script>

</html>
