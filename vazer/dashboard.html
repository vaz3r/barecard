<html lang="en">

<head>
    <title>Dashboard — Barecard</title>
    <link rel='stylesheet' href='style.dashboard.css' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="menu_item">
            <div class="header">
                <div class="menu_icon">
                    <i class="icon ion-ios-albums-outline"></i>
                </div>
                <div class="menu_">
                    <a class="menu_text">Barecard — Dashboard</a>
                </div>
            </div>
            <div class="card_button dark_button">
                <i class="icon icon-icon ion-person"></i>
            </div>
        </div>
        <div class="main_holder">
            <a class="cards_title">Owned Cards(2)</a>
            <div class="card_button">
                <i class="icon icon-icon ion-plus-circled"></i>
                <a>New Card</a>
            </div>
        </div>

        <div class="cards_holder">
            <div class="card">
                <div class="card_picture">
                    <img src="pic2.jpg" />
                </div>
                <div class="card_row1">
                    <a class="card_title">Vazer Rahmani</a>
                    <a class="card_tag">Founder &amp; CEO of XTested</a>
                </div>
            </div>

            <div class="card" style="border-left-color: #03b78e;">
                <div class="card_picture">
                    <img src="xt.png" />
                </div>
                <div class="card_row1">
                    <a class="card_title">XTested</a>
                    <a class="card_tag">Mobile Applications Security &amp; Usability Testing</a>
                </div>
            </div>
        </div>
        <!-- SAVED CARDS ====================================================================== -->
        <div class="main_holder">
            <a class="cards_title">Saved Cards(2)</a>
            <!-- <div class="card_button">
                <i class="icon icon-icon ion-ios-search-strong"></i>
                <a>Find Card</a>
            </div> -->
        </div>

        <div class="cards_holder">
            <div class="card" style="border-left-color: #F44336;">
                <div class="card_picture">
                    <img src="geni.png" />
                </div>
                <div class="card_row1">
                    <a class="card_title">Geni Concept</a>
                    <a class="card_tag">Art & Strategy</a>
                </div>
            </div>

            <div class="card" style="border-left-color: #f48d85;">
                <div class="card_picture">
                    <img src="imene.jpg" />
                </div>
                <div class="card_row1">
                    <a class="card_title">Imene Boulesnam</a>
                    <a class="card_tag">Journalist at N'TIC Magazine</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
